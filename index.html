<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gestión de Cuentas y Roles</title>
        <link href="../../assets/img/logo.png" rel="icon">
        <link href="../../assets/img/logo-grande.png" rel="apple-touch-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="login-form" method="post" action="login.php">
                <h1 class="form-title">Iniciar sesión</h1>
                <label for="txtusuario" class="form-label">Usuario &#128273;</label>
                <input type="text" id="txtusuario" name="txtusuario" required>
                
                <label for="txtpassword" class="form-label">Password &#128274;</label>
                <input type="password" id="txtpassword" name="txtpassword" required>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="show-password" onclick="togglePassword()"> 
                    <label for="show-password">Mostrar contraseña</label>
                </div>
                
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Usuario">Usuario</option>
                    <option value="Admin">Administrador</option>
                </select>
                
                <div class="form-actions">
                    <input type="submit" value="Ingresar">
                    <input type="reset" value="Cancelar">
                </div>
            </form>
        </div>

        <script>
            function togglePassword() {
                var passwordField = document.getElementById("txtpassword");
                passwordField.type = passwordField.type === "password" ? "text" : "password";
            }
        </script>
    </body>
</html>
